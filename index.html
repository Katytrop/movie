<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="icon" href="icons/fav.ico">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <div class="header-content">
            <a href="index.html" class="header-logo"><span>Movie</span>App</a>
            <form>
                <input type="text" class="header-search" placeholder="Поиск...">
                <span class="close" onclick="this.previousElementSibling.value = ''">x</span>
            </form>
        </div>
    </header>

        <div class="container">
            <div class="preview-content">
                <div class="title">Feel the sensation of <br><span>cinema</span> in your home</div>
                <div class="image">
                    <div class="preview-img"></div>
                </div>
            </div>  
        </div>

    <div class="container">
        <div class="movie-content">
            <div>
                <ul class="nav-movies">
                    <li class="item horror active">Ужасы</li>
                    <li class="item comedy">Комедия</li>
                    <li class="item triller">триллер</li>
                    <li class="item fantasy">Фантастика</li>
                    <li class="item action">Боевик</li>                   
                    <li class="item detective">Детектив</li>                 
                    <li class="item cartoon">Мультфильмы</li>
                </ul>
            </div>
             <div class="movies-cards">
                 <!-- Создано в JS -->
            </div>
        </div>  
    </div>

    <div class="footer">
        <div class="footer-content">               
            <div class="footer-itm"> 
                <a href="https://github.com/Katytrop">
                <img class= "logo-git" src="icons/github.svg" alt="github-logo">
                </a>
            </div>
            <div class="data"> &copy; by Katytrop 2022</div>
            <div class="footer-itm"> 
                <a href="https://rs.school/js/">
                <img class= "logo-rss" src="icons/rs_school.svg" alt="rs-logo">
                </a>
            </div>
        </div>       
    </div> 




    <script src="index.js"></script>
</body>
</html>
